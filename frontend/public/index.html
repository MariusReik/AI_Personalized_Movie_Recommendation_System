<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Recommender</title>
</head>
<body>
    <div class="container">
        <div class="title">Movie Recommender</div>
        <div class="description">Find movies based on your favorite genres!</div>
        <form class="movie-form" id="movie-form">
            <input type="text" id="movie-title" placeholder="Enter a movie title" required>
            <select id="genres" multiple>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Animation">Animation</option>
                <option value="Children's">Children's</option>
                <option value="Comedy">Comedy</option>
                <option value="Crime">Crime</option>
                <option value="Documentary">Documentary</option>
                <option value="Drama">Drama</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Film-Noir">Film-Noir</option>
                <option value="Horror">Horror</option>
                <option value="Musical">Musical</option>
                <option value="Mystery">Mystery</option>
                <option value="Romance">Romance</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Thriller">Thriller</option>
                <option value="War">War</option>
                <option value="Western">Western</option>
            </select>
            <button type="submit">Get Recommendations</button>
        </form>
        
        <!-- Output Section for Recommendations -->
        <div class="recommendations" id="recommendations">
            <h3>Recommended Movies:</h3>
            <ul id="recommendation-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
